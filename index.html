<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>bubbles</title>    
    </head>
    
    <body>
        <div id="jeu">
            <canvas id="canvas_game"></canvas>
            
            <form id="form_debut">
                <p>Nouvelle partie</p>
                <div>
                    <label for="range_nb_boules">nb boules par rangée</label>
                    <input id="range_nb_boules" name="range_nb_boules" type="range" min=4 max=30 step=1>
                </div>
                <div>
                    <label for="range_nb_couleurs">nb couleurs</label>
                    <input id="range_nb_couleurs" name="range_nb_couleurs" type="range" min=2 max=7 step=1>
                </div>
                
                <div>
                    <input type="button" value="démarrer">
                </div>
            </form>
        </div>
        <script src="bubbles.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
